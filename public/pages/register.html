<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/register.css">
  <title>Registro</title>
</head>

<body>
  <section class="intro">
    <h1>Teste de Informática</h1>
    <p>Seja bem vindo ao nosso teste de Informática.</p>
    <p>Para começar preencha o formulário ao lado.</p>
  </section>

  <section class="form">
    <form action="/enviar_dados" method="post" id="register">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name" required>

      <label for="date">Data: </label>
      <input type="date" name="date" id="date" required>

      <br><br>

      <label for="teacher">Instrutor(a): </label>
      <input type="text" name="teacher" id="teacher" required>

      <label for="sector">Carteira: </label>
      <select name="sector" id="sector" required>
        <option value="Santander">Santander</option>
        <option value="DM_Cobranca">DM Cobrança</option>
        <option value="DM_SAC">DM SAC</option>
        <option value="Credz">Credz</option>
        <option value="Carrefour">Carrefour</option>
        <option value="Crefisa">Crefisa</option>
        <option value="Demais_Carteiras">Demais Carteiras</option>
      </select>

      <br><br>

      <button type="button" onclick="enviarContinuar()">Enviar e Continuar</button>
    </form>
  </section>
  <script src="../scripts/register.js"></script>
</body>

</html>
